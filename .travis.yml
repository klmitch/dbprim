sudo: false
addons:
  apt:
    packages:
    - autoconf
    - autoconf-archive
    - automake
    - doxygen
    - libtool
    - graphviz
    - pkg-config
language: c
script: "./tools/travis-test.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dbprim-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    repo: klmitch/dbprim
    tags: true
    condition: "`./configure --version | awk '{print $NF; exit}'` = $TRAVIS_TAG"
